      pdf_page_size: Page size for PDF documents, typically "A4" or "letter".
      price_markup: Percentage that is added to the gross price for foodcoop miembros.
      stop_ordering_under: Miembros can only order when they have at least this many apple points.
      tasks_period_days: Number of days between two periodic tasks (default 7, which is a week).
      tasks_upfront_days: For how many days in advance you would like to schedule periodic tasks.
      tax_default: Default VAT percentage for new artículos.
      tolerance_is_costly: Order as much of the member tolerance as possible (compared to only as much needed to fill the last box). Enabling this also includes the tolerance in the total price of the open member order.
      use_apple_points: When the apple point system is enabled, miembros are required to do some tasks to be able to keep ordering.
      use_boxfill: When enabled, near end of an order, miembros are only able to change their order when increases the total amount ordered. This helps to fill any remaining boxes. You still need to set a box-fill date for the orders.
      use_current_orders: Enable the current_orders plugin. Allows miembros with the order permission to change member amounts in multiple orders, using three new screens in the Orders menu. Especially useful for pick-up days.
      use_documents: Add a basic document sharing page to the foodcoop menu.
      use_iban: When enabled, supplier and user provide an additonal field for storing the international bank account number.
      use_messages: Allow members to communicate with each other within Foodsoft.
      use_nick: Show and use nicknames instead of real names. When enabling this, please check that each user has a nickname.
      use_wiki: Enable editable wiki pages.
      webstats_tracking_code: Tracking code for web analytics (like Piwik or Google analytics). Leave empty for no tracking.
